dist: xenial
language: python

cache:
  pip: true

before_install:
  - pip install codecov

install:
  - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python - --preview
  - source $HOME/.poetry/env
  - pip install tox -U

script:
  - tox

matrix:
  fast_finish: true
  include:
    # lint
    - python: "3.7"
      stage: lint
      env: TOXENV=lint

    # test
    - python: "3.6.5"
      stage: test
      env: TOXENV=py36
    - python: "3.7.1"
      stage: test
      env: TOXENV=py37

after_success:
  - codecov

notification:
  email: false
