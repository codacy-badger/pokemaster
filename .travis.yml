dist: xenial
language: python

cache:
  pip: true

before_script:  # code coverage tool
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

# before_install:
#   - pip install codecov

install:
  - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python - --preview
  - source $HOME/.poetry/env
  - pip install tox -U

script:
  - tox

matrix:
  fast_finish: true
  include:
    # lint
    - python: "3.7"
      stage: lint
      env: TOXENV=lint

    # test
    - python: "3.6.5"
      stage: test
      env: TOXENV=py36
    - python: "3.7.1"
      stage: test
      env: TOXENV=py37
    - python: "3.8-dev"
      stage: test
      env: TOXENV=py38-dev

  allow_failures:
    - python: "3.8-dev"

after_script:
  - ./cc-test-reporter format-coverage -t simplecov -o coverage/codeclimate.backend.json coverage/backend/.resultset.json # Format backend coverage
  - ./cc-test-reporter format-coverage -t lcov -o coverage/codeclimate.frontend.json coverage/frontend/lcov.info  # Format frontend coverage
  - ./cc-test-reporter sum-coverage coverage/codeclimate.*.json -p 2                  # Sum both coverage parts into coverage/codeclimate.json
  - if [[ "$TRAVIS_TEST_RESULT" == 0 ]]; then ./cc-test-reporter upload-coverage; fi  # Upload coverage/codeclimate.json

# after_success:
#   - codecov

notification:
  email: false
