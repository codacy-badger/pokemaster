dist: xenial
language: python

cache:
  pip: true

before_script:  # code coverage tool
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

# before_install:
#   - pip install codecov

install:
  - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python - --preview
  - source $HOME/.poetry/env
  - pip install tox -U

script:
  - tox

env:
  global:
    - CC_TEST_REPORTER_ID=4f0dab18c60a01121843746c769a67d91e926c57069ecf1b5e6f3f83760c5417

matrix:
  fast_finish: true
  include:
    # lint
    - python: "3.7"
      stage: lint
      env: TOXENV=lint

    # test
    - python: "3.6.5"
      stage: test
      env: TOXENV=py36
    - python: "3.7.1"
      stage: test
      env: TOXENV=py37
    - python: "3.8-dev"
      stage: test
      env: TOXENV=py38-dev

  allow_failures:
    - python: "3.8-dev"

after_script:
  - coverage xml
  - if [[ "$TRAVIS_PULL_REQUEST" == "false" && "$TRAVIS_PYTHON_VERSION" == "3.6" ]]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi

# after_success:
#   - codecov

notification:
  email: false
